import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
	ext {
		springBootVersion = '2.0.0-M3'
	}
	repositories {
		mavenCentral()
		maven { url "https://repo.spring.io/milestone" }
	}
	dependencies {
		classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
	}
}

repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

/*
 * The build system is split in two files because we also include it as part of the build of a bigger project.
 * In that case we use only SSAPServer.gradle
 */
apply from: 'SSAPServer.gradle'

version = '0.0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

processResources {
	filter ReplaceTokens, tokens: [
			'ssap.server.port': '9000'
	]
}
